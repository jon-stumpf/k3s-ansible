---
k3s_cluster:
  children:
    server:
      hosts:
        10.0.0.20:
        10.0.0.23:
        10.0.0.26:
    agent:
      hosts:
        10.0.0.21:
        10.0.0.22:
        10.0.0.24:
        10.0.0.25:

  # See inventory-examples/README.md for more options.
  # If there are no vars, default values will be used for all mandatory fields.
  vars:
    ansible_user: pi  # The user that has password-less ssh access to configure your hosts

    # The location of where to capture the kube config of the new cluster
    # Relative paths are relative to the playbook directory.
    cluster_config: cluster.conf

    # HA options
    ha_enabled: true
    ha_cluster_vip: 10.0.0.27
    ha_cluster_method: kube-vip

    # Use the latest k3s version instead of 'stable'
    install_k3s_channel: 'latest'

